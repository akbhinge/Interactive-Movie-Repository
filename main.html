<!DOCTYPE html>
<html lang="en" ng-app="movieRepository">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Book History</title>

        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
        <link rel="stylesheet" href="http://www.google.com/fonts#UsePlace:use/Collection:Roboto" type="text/css">

    <body ng-controller="mainCtrl">

        <header>

            <!--
                Added button to the nav control, used ng-click and created two classes for icons to be used instead of
                modifying styles directly
            -->
            <button class="handleClose" ng-show="books.length" ng-class="{'handleMenu': isActive}" ng-click="changeIcon()" type="button"></button>
            <h3>My Books</h3>
        </header>

        <!--
            Creating the Navigation bar
        -->
        <nav ng-class="{'handleMenu': isActive}" ng-click="changeIcon()">
            <ul class="showMenu" ng-if="books.length">

                <!--
                  Displaying books added to the collection in sorted order
               -->
                <li class="listDisplay" ng-repeat="book in books | orderBy: 'title'">{{book.title}}</li>

            </ul>
        </nav>



        <div class="container-fluid">
            <div class="col-md-12 addComponent" ng-show="mainComponent">
                <section>

                    <!--
                        Creating the component to add books to the collection
                    -->

                    <h2 style="color: crimson"> Welcome back!</h2>
                    <h4> It's been a while.</h4>
                    <h4 style="margin-bottom: 35px"> Read any new books lately?</h4>

                    <hr>

                    <!--
                        Added "marginBottom" class to ensure better mobile-view after removing br tags
                    -->
                    <div class="marginBottom">
                        <div class="col-md-2">
                            <button class="clear" ng-click="clearComponent()">NO</button>
                        </div>
                        <div class="col-md-2">
                            <button class="review" data-toggle="modal" data-target="#myModal">YES</button>
                        </div>
                    </div>

                    <!--
                        Used Modal class to create a component to add books using a form
                    -->
                    <div class="modal fade" id="myModal" role="dialog">
                        <div class="modal-dialog">

                            <!--
                                Modal content
                            -->
                            <div class="modal-content">
                                <div class="modal-header" style="background-color: #FFFFFF">ADD NEW BOOKS!
                                    <button type="button" class="close" data-dismiss="modal">
                                        &times;
                                    </button>
                                </div>

                                <div class="modal-body">

                                    <!--
                                        Form to create a new book component, used for attribute with ids
                                    -->

                                    <form method="post">
                                        <div>
                                            <label for="title">Title</label>
                                            <input type="text" id="title" ng-model="book.title"/>
                                        </div>
                                        <div>
                                            <label for="author">Author</label>
                                            <input type="text" id="author" ng-model="book.author"/>
                                        </div>
                                        <div>
                                            <label for="publisher">Publisher</label>
                                            <input type="text" id="publisher" ng-model="book.publisher"/>
                                        </div>
                                    </form>

                                </div>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default addBook" ng-click="add()" data-dismiss="modal">
                                        Add
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-8">
                    </div>
                </section>
            </div>

            <book-card books="books"></book-card>
